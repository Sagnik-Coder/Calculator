<html> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head> 
<script> 
    function dis(val){document.getElementById("result").value+=val} 
    function solve() { 
        let x = document.getElementById("result").value 
        let y = eval(x) 
        document.getElementById("result").value = y
    }
    function clr() {document.getElementById("result").value = "" } 

	var elem = document.getElementById("result");

	elem.onkeyup = function(e){
    	if(e.keyCode == 13){
       		alert("Here");
    }
}

</script>  
<body> 

	<table> 
		<tr> 
			<td colspan="3"><input style="cursor:default;" type="text"  id="result" readonly/></td> 
			<td><button id="glow-on-hover" type="button" value="c" onclick="clr()">C</button> </td> 
		</tr> 
		<tr> 
			<td><button id="glow-on-hover" type="button" value="1" onclick="dis('1')">1</button> </td> 
			<td><button id="glow-on-hover" type="button" value="2" onclick="dis('2')">2</button> </td> 
			<td><button id="glow-on-hover" type="button" value="3" onclick="dis('3')">3</button> </td> 
			<td><button id="glow-on-hover" type="button" value="/" onclick="dis('/')">/</button> </td> 
		</tr> 
		<tr> 
			<td><button id="glow-on-hover" type="button" value="4" onclick="dis('4')">4</button> </td> 
			<td><button id="glow-on-hover" type="button" value="5" onclick="dis('5')">5</button> </td> 
			<td><button id="glow-on-hover" type="button" value="6" onclick="dis('6')">6</button> </td> 
			<td><button id="glow-on-hover" type="button" value="-" onclick="dis('-')">-</button> </td> 
		</tr> 
		<tr> 
			<td><button id="glow-on-hover" type="button" value="7" onclick="dis('7')">7</button> </td> 
			<td><button id="glow-on-hover" type="button" value="8" onclick="dis('8')">8</button> </td> 
			<td><button id="glow-on-hover" type="button" value="9" onclick="dis('9')">9</button> </td> 
			<td><button id="glow-on-hover" type="button" value="+" onclick="dis('+')">+</button> </td> 
		</tr> 
		<tr> 
			<td><button style="font-size: 38" id="glow-on-hover" type="button" value="." onclick="dis('.')">.</button> </td> 
			<td><button id="glow-on-hover" type="button" value="0" onclick="dis('0')">0</button> </td> 


			<td><button id="glow-on-hover" type="button" value="=" onclick="solve()">=</button> </td> 
			<td><button id="glow-on-hover" type="button" value="*" onclick="dis('*')">x</button> </td> 
		</tr> 
	</table> 
</body> 
</html>
